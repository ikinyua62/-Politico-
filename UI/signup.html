<form action="action_page" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <link href="css/style.css" rel="stylesheet" type="text/css">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>confirm Password</b></label>
      <input type="password" placeholder="confirm Password" name="psw-confirm" required>
      
      <label><br>
        <input type="checkbox" checked="checked" name="user" style="margin-bottom:15px"> user
      </label> <br>
  
  
      <label>
        <input type="checkbox" checked="checked" name="politician" style="margin-bottom:15px"> politician
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
